{% extends "base.html" %}


{% block title %} Login {% endblock %}

{% block nav %}
<div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('main.home')}}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
        </li>
    </ul>

</div>
{% endblock %}




{% block content %}

<div class="text-center">
    <h2 class="mb-3 p-5">Enter room code and join</h1>
</div>

<form method="post" class="container-fluid" style="max-width: 35rem;">

    <!-- room code -->
    <div class="form-outline mb-4 bg-light">
        <input type="text" id="room_code" name="room_code" class="form-control" />
        <label class="form-label" for="room_code">Room code</label>
    </div>

    <button type="submit" class="btn btn-success mb-4">Join</button>

    <div class="text-center">
        <p>Create a room instead: <a href="{{ url_for('main.create_room' ) }}">create</a></p>
    </div>
</form>

<div class="text-center">
    <h3 class="mb-3 p-5">Your previous rooms:</h3>
</div>

{% for room_code in recent_room_codes %}
<form class="input-container" method="post">
    <div class="container" style="max-width:20rem;">

        <div class="input-group mb-2">
            <input type="text" id="room_code" name="room_code" class="form-control" readonly value="{{ room_code }}">
            <button id="send-message-btn" class="btn btn-primary" type="submit">Join</button>
        </div>
    </div>
</form>

{% endfor %}




{% endblock %}
